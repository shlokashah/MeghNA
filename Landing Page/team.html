        <script>
            var i = 0;
            var txt = 'We are ParyavaranAI, a team of 6 students in their Final Year of Computer Engineering from Sardar Patel Institute of Technology, Mumbai. We are passionate developers and full time problem solvers and aim to use technology to provide simple, effective solutions to real world problems.';
            var speed = 50;
            
            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("theader").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }
            </script>
